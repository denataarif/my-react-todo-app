<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="vendor/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="style/style.css">
    <title>Sign-in</title>
</head>
<body>
    <div id="main-container" class="d-flex">
        <div class="container-fluid">
            <div class="row align-items-center justify-content-center">
                <div class="col-auto m-0 p-0">
                    <div id="gambar">
                        <img src="img/image 2.png" alt="">
                    </div>
                </div>
               <div class="col">
                    <div id="sign-in">
                        <form class="form">
                            <img src="img/Rectangle 62.png" alt="" class="logo">
                            <h3 class="judul">Welcome, Admin BCR</h3>
                            <div class="mb-3">
                              <label for="email" class="form-label">Email</label>
                              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Contoh: johndee@gmail.com">
                            </div>
                            <div class="mb-3">
                              <label for="password" class="form-label">Password</label>
                              <input type="password" class="form-control" id="exampleInputPassword1" placeholder="6+ karakter">
                            </div>
                            <button type="submit" class="btn w-100 btn-primary button-login">Sign In</button>
                          </form>
                    </div>
               </div>
            </div>
        </div>
    </div>
</body>
</html>
